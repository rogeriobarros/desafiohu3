<div ng-cloak>
	<div class="row">
		<div class="col-md-4">
			<span class="hipster img-responsive img-rounded"></span>
		</div>
		<div class="col-md-8">
			<h1>Bem vindo as ofertas Hotel Urbano!</h1>
			<p class="lead">Estas s√£o as ofertas de hoje.</p>

			<div class="offers-shelf">
				<ul class="offers-ul">
					<li class="offers-li"
						ng-repeat="travelPackages in vm.travelPackages track by travelPackages.id">
						<a ui-sref="travel-packages-detail({id:travelPackages.id})"> 
							<img alt="photo" src="content/{{travelPackages.photos[0].path}}"
								height="50" width="192">
							<div class="destak">
								{{travelPackages.titleTravelPackage}} <br> 
								<span class="no-destake gray">{{travelPackages.descriptionTravelPackage}}</span>
							</div>
					</a>
					</li>
				</ul>
			</div>

		</div>
	</div>
</div>
