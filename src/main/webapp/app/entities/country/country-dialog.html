
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCountryLabel">Create or edit a Country</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.country.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.country.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idCountry">Id Country</label>
            <input type="number" class="form-control" name="idCountry" id="field_idCountry"
                    ng-model="vm.country.idCountry"
                    required />
            <div ng-show="editForm.idCountry.$invalid">
                <p class="help-block"
                    ng-show="editForm.idCountry.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.idCountry.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nameCountry">Name Country</label>
            <input type="text" class="form-control" name="nameCountry" id="field_nameCountry"
                    ng-model="vm.country.nameCountry"
                    required />
            <div ng-show="editForm.nameCountry.$invalid">
                <p class="help-block"
                    ng-show="editForm.nameCountry.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
