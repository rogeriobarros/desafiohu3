<div>
    <h2>Travel Packages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="travel-packages.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Travel Packages
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Title Travel Package</span></th>
                    <th><span>Description Travel Package</span></th>
                    <th><span>Location</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="travelPackages in vm.travelPackages track by travelPackages.id">
                    <td><a ui-sref="travel-packages-detail({id:travelPackages.id})">{{travelPackages.id}}</a></td>
                    <td>{{travelPackages.titleTravelPackage}}</td>
                    <td>{{travelPackages.descriptionTravelPackage}}</td>
                    <td>
                        <a ui-sref="location-detail({id:travelPackages.locationId})">{{travelPackages.locationId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="travel-packages-detail({id:travelPackages.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="travel-packages.edit({id:travelPackages.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="travel-packages.delete({id:travelPackages.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
