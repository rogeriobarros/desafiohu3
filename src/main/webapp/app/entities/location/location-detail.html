
<div>
    <h2><span>Location</span> {{vm.location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>State Province</span></dt>
        <dd>
            <span>{{vm.location.stateProvince}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <span>{{vm.location.country}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
