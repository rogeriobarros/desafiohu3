<div>
    <h2>Travel Options</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="travel-options.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Travel Options
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="titleTravelOption"><span>Title Travel Option</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descriptionTravelOption"><span>Description Travel Option</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="daily"><span>Daily</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span>Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="travelOptions in vm.travelOptions track by travelOptions.id">
                    <td><a ui-sref="travel-options-detail({id:travelOptions.id})">{{travelOptions.id}}</a></td>
                    <td>{{travelOptions.titleTravelOption}}</td>
                    <td>{{travelOptions.descriptionTravelOption}}</td>
                    <td>{{travelOptions.daily}}</td>
                    <td>{{travelOptions.price}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="travel-options-detail({id:travelOptions.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="travel-options.edit({id:travelOptions.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="travel-options.delete({id:travelOptions.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
