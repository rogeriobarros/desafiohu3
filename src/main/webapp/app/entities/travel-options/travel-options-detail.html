
<div>
    <h2><span>Parabéns!!!</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Você vai para</span></dt>
        <dd>
            <span>{{vm.travelOptions.titleTravelOption}}</span>
        </dd>
        <dt><span>Por</span></dt>
        <dd>
            <span>{{vm.travelOptions.daily}} dias</span>
        </dd>
        <dt><span>Pagando</span></dt>
        <dd>
            <span>{{vm.travelOptions.price | currency}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Voltar</span>
    </button>
</div>
